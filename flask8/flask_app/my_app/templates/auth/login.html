{% extends 'layout/base.html' %}

{% block content %}
<div class="form-small">
    <h3 class="text-center text-primary mb-2"><i class="fa fa-user fa-3x"></i></h3>
    <h2 class="text-center"> Login</h2>
    <form action="{{url_for('fauth.login')}}" method="POST">
        <div class="form-group">
            {{form.username.label}} 
                {{form.username(class="form-control")}}
        </div>
        
        <div class="form-group">
            {{form.password.label}} 
            {{form.password(class="form-control")}}
        </div>
        {{ form.next() }}
        <input class="btn btn-outline-success btn-block" type="submit" value="Enviar">
    </form>

</div>

<script>
    var params = new URLSearchParams(window.location.search)
    if (params.get("next"))
        document.getElementById("next").value = params.get("next")
    console.log(document.getElementById("next").value)
</script>
{% endblock %}
