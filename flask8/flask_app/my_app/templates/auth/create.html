{% extends 'layout/base.html' %}

{% block content %}
    
<form action="{{url_for('fauth.create')}}" method="POST">
    <div class="form-group">
        {{form.username.label}} 
            {{form.username(class="form-control")}}
    </div>
    
    <div class="form-group">
        {{form.password.label}} 
        {{form.password(class="form-control")}}
    </div>

    <div class="form-group">
        {{form.confirm.label}} 
        {{form.confirm(class="form-control")}}
    </div>

    <input class="btn btn-outline-success btn-block" type="submit" value="Enviar">
</form>

{% endblock %}
